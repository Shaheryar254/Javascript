
<!DOCTYPE html>

<html lang="en">
	<head>
		
		
	</head>
	<body>
	<h3>
	<input id="nameIn" placeholder="Name">
	<input id="ageIn"  placeholder="Age">
	</br>
	<button onclick="checkEligible()">
	Check if eligible
	</button>
<h4>
	Eligible: <a id="outEligible"> --- </a>
</h4>
	<script>
	function checkEligible(){
	var age = document.getElementById("ageIn").value
	age = parseInt(age);
	if(age>=17){
		document.getElementById("outEligible").innerHTML="Yes (cars and moped)";
	}
	else if (age==16){
		document.getElementById("outEligible").innerHTML="Moped Only";
	}
	else{
		document.getElementById("outEligible").innerHTML="No";
	}
}
	</script>
</body>
</html>
